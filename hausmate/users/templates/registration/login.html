{% extends "base.html" %}
{% block content %}

<h2 class="pa2">Sign In</h2>

{% if form.errors %}
  <p class="w-100 pa2 red">Your username and password didn't match. Please try again.</p>
{% endif %}

<form action="{% url 'login' %}" method="post" class="mw5 pa2">
  {% csrf_token %}
  <div class="form-field mb2">
    <label
      for="{{ form.username.id_for_label }}"
      class="f6 b db mb2"
    >
      {{ form.username.label }}
    </label>
    <input
      type="text"
      required
      autofocus
      id="{{ form.username.id_for_label }}"
      name="{{ form.username.name }}"
      class="input-reset ba b--black-20 pa1 b2 db w-100"
    >
  </div>
  <div class="form-field mb2">
    <label
      for="{{ form.password.id_for_label }}"
      class="f6 b db mb2"
    >
      {{ form.password.label }}
    </label>
    <input
      type="password"
      required
      id="{{ form.password.id_for_label }}"
      name="{{ form.password.name }}"
      class="input-reset ba b--black-20 pa1 b2 db w-100"
    >
  </div>
  <input
    type="submit"
    value="Sign in"
    class="dim f6 ba bw1 ph3 pv2 mb2 mt2 dib black bg-white b--black"
  />
</form>


{% endblock %}
