{% extends "base.html" %}
{% block content %}
<div class="w-100 pa2">
<h2>Create House</h2>
{% if error_message %}
<p><strong>{{ error_message }}</strong></p>
{% endif %}
<form action="{% url 'house_create' %}" method="post">
  {% csrf_token %}
  {{ form.name.label_tag }}
  {{ form.name }}
  <input type="submit" value="Create">
</form>
</div>
{% endblock %}
