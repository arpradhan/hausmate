{% extends "base.html" %}

{% block content %}
<div class="w-100 pv2 ph5">
<h2>Houses</h2>
<ul>
  {% for obj in object_list %}
    <li>
      <a href="{% url 'house_detail' obj.id %}">{{ obj.name }}</a>
    </li>
  {% endfor %}
</ul>
</div>
<div class="w-100 pv2 ph5">
  <a href="{% url 'house_create' %}">Create House</a>
</div>
{% endblock %}
